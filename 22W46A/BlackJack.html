<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Black Jack</title>
  </head>
  <body>
    <div x-placement="bottom-start">

      <button class="controls" id="dealButton">Deal</button>
      <button class="controls" id="hitmeButton">Hit Me</button>
    
    </div>
      <h1 class="score">Your Hand Value Is</h1>
      <p class="score" id="Value"></p>
      <p class="score" id="Results"></p>
    </div>
    <div  >
      <img class="aCard" id="playerCard1" src="picturesOfCards\None.png" alt="" />
      <img class="aCard" id="playerCard2" src="picturesOfCards\None.png" alt="" />
      <img class="aCard" id="playerCard3" src="picturesOfCards\None.png" alt="" />
      <img class="aCard" id="playerCard4" src="picturesOfCards\None.png" alt="" />
      <img class="aCard" id="playerCard5" src="picturesOfCards\None.png" alt="" />
    </div>
    <!-- <img src="picturesOfCards\6D.png" /> -->
  </body>
  <script src="BlackJack.js"></script>
</html>
