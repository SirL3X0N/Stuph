<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="BlackJackPage.css">
    <title>BlackJack</title>
  </head>
  <body style="background-color: green;">
    <div class="myButtonsArntDumb">
        <Button type="button" id="dealButton" class="btn btn-light myButtonsArntDumb01 "> New Game </Button>
        <Button type="button" id="hitmeButton" class="btn btn-light myButtonsArntDumb02"  disabled="disabled"> Hit Me </Button>
        <Button type="button" id="standButton" class="btn btn-light myButtonsArntDumb03" disabled="disabled"> Stand </Button>
    </div>
    <div class="playerCardBox">
        <img id="playerCard1" class="aCard" alt="" src="picturesOfCards\None.png">
        <img id="playerCard2" class="aCard" alt="" src="picturesOfCards\None.png">
        <img id="playerCard3" class="aCard" alt="" src="picturesOfCards\None.png">
        <img id="playerCard4" class="aCard" alt="" src="picturesOfCards\None.png">
        <img id="playerCard5" class="aCard" alt="" src="picturesOfCards\None.png">
    </div>

    <div class="dealerCardBox">
        <img id="dealerCard1" class="aCard" alt="" src="picturesOfCards\None.jpg">
        <img id="dealerCard2" class="aCard" alt="" src="picturesOfCards\None.png">
        <img id="dealerCard3" class="aCard" alt="" src="picturesOfCards\None.png">
        <img id="dealerCard4" class="aCard" alt="" src="picturesOfCards\None.png">
        <img id="dealerCard5" class="aCard" alt="" src="picturesOfCards\None.png">
    </div>

    <div class="thePlayersResults">
        <p id="playersValue" class="aScore">Your Hand = 0</p>
    </div>
    
    <div class="theBotsResults">
        <p id="botValue" class="aScore">The Bot's Hand = 0</p>
    </div>

    <!-- Optional JavaScript -->
    <script src="BlackJack.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
